<app-modal-equipo-component *ngIf="equipoSeleccionado" [equipo]="equipoSeleccionado"></app-modal-equipo-component>

<div class="container-fluid py-4 cuerpo">
   <div class="card">
      <div class="card-header bg-primary text-white">{{ titulo }}</div>
      <div class="card-body">
         <div class="d-flex justify-content-between mb-4">
            <div>
               <a routerLink="/listarEquipo/form" class="btn btn-primary">
                  <i class="fas fa-plus me-2"></i>Agregar Equipo
               </a>
            </div>
            
            <div class="d-flex align-items-center">
               <span class="me-2 text-muted fw-bold">Filtrar por estado:</span>
               <select [(ngModel)]="estadoSeleccionado" (change)="filtrarPorEstado(estadoSeleccionado)" class="form-select" style="min-width: 150px;">
                  <option *ngFor="let estado of estadosFiltro" [value]="estado">{{ estado }}</option>
               </select>
            </div>
            

            <div>
               <button class="btn btn-secondary me-2" (click)="descargarReporte('pdf')">
                  <i class="fas fa-file-pdf me-2"></i>Exportar PDF
               </button>
            </div>
            <div>
               <button class="btn btn-success" (click)="descargarReporte('excel')">
                  <i class="fas fa-file-excel me-2"></i>Exportar Excel
               </button>
            </div>
         </div>

         <div class="table-responsive">
            <table class="table table-striped table-hover">
               <thead class="table-dark">
                  <tr>
                     <th>ID</th>
                     <th>Descripci√≥n</th>
                     <th>Categoria</th>
                     <th>Status</th>     
                     <th>Acciones</th>                
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let equipo of equipos">
                     <td>{{ equipo.id }}</td>
                     <td>{{ equipo.descripcion }}</td>
                     <td>{{ equipo.categoria?.descripcion || 'SIN CATEGORIA' }}</td>
                     <td>{{ equipo.estado?.descripcion }}</td>
                     <td>
                        <div class="btn-group " role="group">
                           <a class="btn btn-info btn-sm m-1" (click)="abrirModal(equipo)">
                              <i class="fas fa-eye"></i>
                           </a>
                           <a class="btn btn-warning btn-sm m-1" [routerLink]="['/listarEquipo/form/', equipo.id]">
                              <i class="fas fa-edit"></i>
                           </a>
                           <button type="button" name="eliminar" class="btn btn-danger btn-sm m-1" (click)="delete(equipo)">
                              <i class="fas fa-trash"></i>
                           </button>
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <app-paginador *ngIf="paginador" [paginador]="paginador"></app-paginador>

      </div>
   </div>
</div>
