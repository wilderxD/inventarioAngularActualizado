<div class="abrir-modal animacion fadeIn" *ngIf="_modalService.modal">
   <div class="modal" tabindex="-1" style="display: block;">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">{{ titulo }}</h5>
               <button (click)="cerrarModal()" type="button" data-bs-dismiss="modal" arial-label="Close" class="btn-close"></button>
            </div>
            <div class="modal-body">
               <div class="container">
                  <div class="row">
                     <div class="col-sm">
                        <ul class="list-group text-dark">
                           <li class="list-group-item active">Nombre: {{ equipo?.descripcion }}</li>
                           <li class="list-group-item"> Categoria: {{ equipo?.categoria?.descripcion }}</li>
                           <li class="list-group-item">Costo: {{ equipo?.moneda?.simbolo }} {{ equipo?.valor }}</li>                           
                           <li class="list-group-item">Estado: {{ equipo?.estado?.descripcion }}</li>
                           <li class="list-group-item">Detalle: {{ equipo?.detalle }}</li>                           
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button (click)="cerrarModal()" class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
